<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login.css">
    <title>RecardMob - Login</title>
</head>
<body>
    <main class="container">
        <div class="content">
            <div class="div-img">
                <img src="../assets/img/onibusCadastro.jpg" alt="">
                <img src="../assets/img/placa.jpg" alt="">
            </div>
            
            <div class="div-form">
                <div class="form-title">
                    <h2>Cadastro</h2>
                </div>

                <div class="login">
                    <div class="name">
                        <label for="name">*Nome:</label>
                        <input type="text" name="name" id="name" placeholder="Ex: João">
                    </div>

                    <div class="email">
                        <label for="name">*Email:</label>
                        <input type="email" name="email" id="email" placeholder="Ex: joao123@gmail.com">
                    </div>


                    <div class="password">
                        <label for="name">*Senha:</label>
                        <input type="password" name="password" id="password" placeholder="Defina sua senha">
                        <p id="obs">*A senha necessita ter letras maiúsculas e minúsculas, com números.</p>
                    </div>

                </div>

                <div class="form-button">
                    <button type="submit" id="button">Cadastre</button>
                </div>
            </div>

        </div>
    </main>

    <script src="../js/login.js"></script>
</body>
</html>
